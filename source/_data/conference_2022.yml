  sessions:
  - abstract: "The benefits of IIIF for Digital Humanities (DH) scholarship are well\
      \ known: accessibility to images, metadata and annotation possibilities, and\
      \ ample visual display options. However, whilst the cultural heritage sector\
      \ and DH research centers have broadly adopted IIIF, its integration into teaching\
      \ practices has remained rather limited. At the same time, DH scholars are calling\
      \ for more extensive adoption of their field within Humanities scholarship.\
      \ Teaching DH requires a hybrid approach covering various digital tools to assist\
      \ research, educational, and science communication purposes, which is often\
      \ accompanied by underscoring the usefulness, openness, diversity, and collaboration-possibilities\
      \ of the tools in question (Batterhill & Ross, 2017). Rather than learn a fixed\
      \ set of computational hard skills, students need to contextualize digital technologies,\
      \ adopt a tool-critical attitude and apply them to a domain-specific context\
      \ (Armaselu, 2021; Kuhn, 2019).<br/><br/>IIIF is therefore a common denominator\
      \ in Ghent Centre For Digital Humanities\u2019 educational innovation project\
      \ to structurally embed DH and sustainably enhance digital competences within\
      \ the Faculty of Arts and Philosophy, including teacher education. Not only\
      \ does IIIF\u2019s flexibility and compliance with various DH applications greatly\
      \ assist a provisioned hybrid approach of teaching, but the open image-standard\
      \ also \u2018stitches together technology\u2019 for DH overall (Emanuel, 2018).\
      \ This presentation, which is based on various classroom-case studies, focus\
      \ group discussions, and questionnaires, explores how IIIF helped foster a shared\
      \ faculty-wide framework for basic and advanced digital competences of students,\
      \ (prospective) teachers, and faculty staff. Ranging from teacher education\
      \ to art history and Lingala language, diverse courses found common ground in\
      \ IIIF and compatible tools, such as Madoc, Omeka S, Storiiies and Exhibit.so.\
      \ Blended learning modules that combined workshops, video tutorials, manuals,\
      \ best practices, and literature provided assistance during the courses. This\
      \ presentation discusses how IIIF allowed teachers and students to relate DH\
      \ to their domain-specific knowledge, and how this resulted in a more widespread\
      \ integration of both IIIF and DH across Ghent University. "
    authors:
    - name: Davy Verbeke
      org: 'Ghent Centre for Digital Humanities (Ghent University), Belgium;

        Faculty of Arts and Philosophy (Ghent University), Belgium'
    - name: Lise Foket
      org: 'Ghent Centre for Digital Humanities (Ghent University), Belgium;

        Faculty of Arts and Philosophy (Ghent University), Belgium'
    - name: Eef Rombaut
      org: 'Faculty of Arts and Philosophy (Ghent University), Belgium;

        Antwerp School of Education (University of Antwerp)'
    - name: Frederic Lamsens
      org: Ghent Centre for Digital Humanities (Ghent University), Belgium
    - name: Christophe Verbruggen
      org: 'Ghent Centre for Digital Humanities (Ghent University), Belgium;

        Faculty of Arts and Philosophy (Ghent University), Belgium'
    end: '02:00 '
    id: '126'
    order: 1
    start: '01:30 '
    title: 'Using IIIF to teach Digital Humanities: advancing digital literacy in
      higher education'
    type: Presentation
  - abstract: "Many institutions have both:<br/><br/>1. transcripts for manuscripts\
      \ or printed books, encoded as TEI-XML<br/><br/>2. digital surrogates for those\
      \ same manuscripts or printed books, provided as IIIF<br/><br/>In ideal world,\
      \ it would be possible to display IIIF and TEI-XML side by side in the same\
      \ discovery environment, using a shared model for document structure to drive\
      \ navigation for both IIIF and TEI-XML, so that users, can, for example, compare\
      \ different witnesses to the same passage of text or read text and view images\
      \ together. However, IIIF surrogates and TEI-XML encoded texts have often been\
      \ created at different times, by different teams, as part of different workflows\
      \ and there may not be identifiers shared across both data models that facilitate\
      \ machine linking between text and image. In the absence of machine methods\
      \ for linking, manually linking text with image is often a labour intensive\
      \ process which requires expert knowledge of IIIF, or TEI-XML, or both. In this\
      \ presentation, I will present one approach to resolving this problem, in which\
      \ TEI-XML is used as the source of truth for text and document structure, and\
      \ this text and document structure is fed\u2014via a machine readable API\u2014\
      into a crowdsourcing environment in which expert users can link text, document\
      \ structure and IIIF resources together without knowing anything about the underlying\
      \ IIIF or TEI representations of the manuscript(s) in question. The eventual\
      \ output of this process is discoverable via the IIIF Change Discovery API,\
      \ and transformed into manifests with valid IIIF Ranges that reflect the underlying\
      \ structure of theTEI-XML and which can be used to:<br/><br/>* find all of the\
      \ witnesses to a particular text<br/><br/>* navigate directly to a particular\
      \ section of one or more manuscripts<br/><br/>* display text and image side-by-side<br/><br/>I\
      \ will demonstrate the workflow for content creation, and the search and discovery\
      \ environment that can be used to search and browse texts and images together.<br/><br/>"
    authors:
    - name: Matthew McGrattan
      org: Digirati, United Kingdom
    end: '02:30 '
    id: '122'
    order: 2
    start: '02:00 '
    title: 'From text to image: linking TEI-XML and IIIF via expert sourced annotations
      and IIIF Change Discovery'
    type: Presentation
  - abstract: 'Two years into the launch of an institution-wide IIIF delivery system
      and the related ETL pipelines to generate IIIF master images and manifests,
      two ongoing challenges have been unfolding in the broader Getty Digital development
      plans: making use of these IIIF services by default, and consequently, improving
      those services in a continuous fashion.<br/><br/>This 20-minute presentation
      will offer an overview of the integration of various Getty software development
      projects with the existing IIIF and Linked Open Data infrastructure, including
      our public LOD access endpoints, data analysis and annotation projects, and
      public-facing websites and research tools. The goal is to highlight how Getty
      Digital has come past the initial investment of building infrastructure and
      beginning to reap the long-term benefits of such investment. '
    authors:
    - name: Stefano Cossu
      org: J. P. Getty Trust, United States of America
    - name: David Newbury
      org: J. P. Getty Trust, United States of America
    end: '03:00 '
    id: '121'
    order: 3
    start: '02:30 '
    title: 'USE ME: progressive integration of IIIF with new software services at
      the Getty'
    type: Presentation
  - abstract: "Compounded by the Covid-19 pandemic, GLAM organisations have in recent\
      \ years been facing outreach challenges in an increasingly competitive digital\
      \ attention economy.<br/><br/>Exhibit (exhibit.so) is a user-friendly tool for\
      \ promoting engagement and learning with your online digital collections. Built\
      \ using the Universal Viewer to display IIIF content, users can create presentations,\
      \ tell stories, craft quizzes, and more, using high-resolution images and 3D\
      \ models.<br/><br/>Developed by Mnemoscene, the first iteration in 2021 responded\
      \ directly to The University of St Andrew\u2019s need to engage students with\
      \ their digital collections during the Covid-19 lockdown. Since then, with support\
      \ from the Universal Viewer Steering group and feedback from a growing number\
      \ of adopters including the British Library and Royal Pavilion and Museums Trust,\
      \ a range of new features and a sustainability strategy have been developed.<br/><br/>From\
      \ individuals, to large institutions, we\u2019ll discuss how you can get started\
      \ with Exhibit and share plans for future development. "
    authors:
    - name: Edward Silverton
      org: Mnemoscene, United Kingdom
    end: '03:30 '
    id: '130'
    order: 4
    start: '03:00 '
    title: 'Exhibit: easy-to-use tools for promoting engagement and learning with
      your online digital collections.'
    type: Presentation
  start: ' 13:30'
  start_date: 2022-06-07 13:30
