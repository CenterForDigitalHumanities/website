  sessions:
  - abstract: 'In 2020, Harvard University embarked on building an open source, institutional-level
      IIIF stack for its library and other departments. This was a momentous task,
      as Harvard''s current main IIIF endpoint, iiif.lib.harvard.edu, hosts more than
      60 million digitized images and approximately 250,000 page-turned objects. In
      this talk, we will give an update on its progress and its impending release
      as well as discuss replacing Mirador 2 with Mirador 3 as the default viewer
      for all IIIF content hosted by the university. '
    authors:
    - name: Chip Goines
      org: Harvard University, Cambridge, MA, United States of America
    - name: Katie Amaral
      org: Harvard University, Cambridge, MA, United States of America
    - name: Doug Simon
      org: Harvard University, Cambridge, MA, United States of America
    - name: Phil Plencner
      org: Harvard University, Cambridge, MA, United States of America
    end: '11:30 '
    id: '140'
    order: 1
    start: '11:00 '
    title: An update on building an open-source IIIF stack and integrating Mirador
      3 at Harvard
    type: Presentation
  - abstract: "Why a new Manifest Editor?<br/><br/>As the use of IIIF grows, so the\
      \ need for IIIF content creation tools grows.<br/><br/>Most IIIF manifests are\
      \ expected to produce consistent results in standard IIIF viewers.<br/><br/>But\
      \ increasingly, manifests are also being created for very specific user interfaces.\
      \ An early example is Wellcome Collection\u2019s Sleep Stories [1], from 2016.\
      \ In 2017, Digirati worked on IIIF Manifest-driven narratives for the V&A [2],\
      \ and in 2018 for Technical University, Delft.[3]<br/><br/>This work produced\
      \ a IIIF Manifest Editor [4] that in normal, default mode produces IIIF Presentation\
      \ 3 Manifests, but can be extended with plugins to produce IIIF Manifests with\
      \ particular structures and custom behavior properties, to drive bespoke viewing\
      \ experiences - slideshows, guided viewing and the complex digital exhibition\
      \ layouts seen in the Delft examples.<br/><br/>Now, in partnership with the\
      \ UK Towards a National Collection project [5] and Delft University of Technology\
      \ Library, we are building a new Manifest Editor framework, that can accommodate\
      \ many of the use cases we have seen emerging over the last 6 years.<br/><br/>This\
      \ aims to provide a general purpose tool that is:<br/>- Suitable for creating\
      \ general purpose manifests<br/>- Great for learning IIIF concepts<br/>- Configurable\
      \ to create manifests for specific target environments<br/>- Easily integrated\
      \ into diverse production workflows<br/><br/>In this presentation, we will explore\
      \ the features of Manifest Editor and look at how it can be adapted for specialist\
      \ use cases.<br/><br/>Read more at https://github.com/digirati-co-uk/iiif-manifest-editor<br/>-\
      \ --<br/><br/>[1] https://ghp.wellcomecollection.org/annotation-viewer/quilt/<br/><br/>[2]\
      \ https://medium.com/digirati-ch/reaching-into-collections-to-tell-stories-3dc32a1772af<br/><br/>[3]\
      \ https://drive.google.com/file/d/1ZRXJaOYNbOD0jsOF79maKhxl5re4-2Kt/view<br/><br/>[4]\
      \ https://www.youtube.com/watch?v=D8oA3rHbvPM<br/><br/>[5] https://www.nationalcollection.org.uk/<br/><br/>"
    authors:
    - name: Tom Crane
      org: Digirati, United Kingdom
    - name: Stephen Fraser
      org: Digirati, United Kingdom
    end: '12:00 '
    id: '111'
    order: 2
    start: '11:30 '
    title: A New Manifest Editor (and more)
    type: Presentation
