  sessions:
  - abstract: This presentation will provide an overview of an online toolset enabling
      the creation of interactive Visual Essays using images available from image
      sharing sites such as Wikimedia Commons, Flickr, and JSTOR Community Collections.<br/><br/>The
      toolset includes:<br/>- Semantic search for finding open access images using
      the Wikidata 'depicts' property and automatically generating IIIF manifests<br/>-
      An annotation tool for associating W3C Web Annotations with image regions<br/>-
      An editor for generating visual essays using an enhanced version of the Markdown
      language enabling IIIF images to be embedded in the image and interactions between
      the text and images<br/>- A rendering engine for displaying the visual essays
      using any Markdown document as input
    authors:
    - name: Ron Snyder
      org: ITHAKA, United States of America
    end: '04:30 '
    id: '114'
    order: 1
    start: '04:00 '
    title: Using IIIF Images in Visual Essays
    type: Presentation
  - abstract: "In Spring 2022, a group of Harvard-based medievalists collaboratively\
      \ transcribed and prepared a digital edition of Houghton Library MS Lat. 5,\
      \ a thirteenth-century manuscript containing a copy of Conrad of Saxony\u2019\
      s Commentary on the Holy Places. Undertaken as part of a Harvard paleography\
      \ course, the collaborative transcription and editing of Conrad\u2019s Commentary\
      \ relied principally on the IIIF-compliant images that were first created, then\
      \ cataloged, and now housed at the institution\u2019s library. To allow for\
      \ group transcription, course instructor Sean Gilsdorf worked with Harvard librarian\
      \ Sara Powell to upload the IIIF-compliant images to Houghton Library\u2019\
      s account in FromThePage, a crowdsourcing platform that easily integrates IIIF\
      \ images into a collaborative transcription interface. Once the project participants\
      \ had completed the transcription following protocols developed by project consultant\
      \ Laura Morreale, the data was exported and then prepared for online editing\
      \ and publication at a subsequent workshop with Sarah Lang (University of Graz).<br/><br/>Since\
      \ this intense study of Houghton MS Lat. 5 was undertaken entirely within the\
      \ Harvard environment, and interoperability is a key feature of the IIIF system,\
      \ project participants were eager to share their work and make their new edition\
      \ of the Commentary available to the manuscript\u2019s future users. Despite\
      \ the local nature of all the resources used to complete the project, however,\
      \ common workflows do not yet exist within the Harvard ecosystem to complete\
      \ the \u201Cvirtuous circle\u201D\u2014that is, to return the annotations on\
      \ the text back to the cache of IIIF-compliant images that accompany the manuscript\
      \ description in the library catalog. This is neither surprising nor unexpected:\
      \ the full range of IIIF capabilities has yet to be understood, much less exploited,\
      \ by researchers who depend upon the technology for their work.<br/><br/>The\
      \ 2022 IIIF Conference offers a valuable opportunity not simply to present this\
      \ IIIF use case, but to discuss it and brainstorm solutions among members of\
      \ the IIIF community gathered on the Harvard campus. We propose a talk describing\
      \ this Harvard IIIF-based project, including the perspectives of the project\
      \ leaders and the Harvard librarians who facilitated the work, followed by a\
      \ \u201Cbirds of a feather\u201D session for conference participants working\
      \ at the intersection of IIIF technology and archival studies. This latter session\
      \ will solicit discussion of the problems and opportunities raised by this particular\
      \ case study, and ways to address them drawn from the session participants\u2019\
      \ own work. Our main goal is to determine how projects like ours might be brought\
      \ into a productive relationship with the resources that generated them, what\
      \ the IIIF \u201Cvirtuous cycle\u201D will actually look like, and how it could\
      \ be accomplished in cooperation with other stakeholders on campus. More broadly,\
      \ we hope that the work done with Houghton MS Lat. 5 can serve as a model for\
      \ other institutions and researchers engaged in similar projects using IIIF\
      \ images and tools.<br/><br/>"
    authors:
    - name: Laura Morreale
      org: Multiple Affiliations
    - name: Sean Gilsdorf
      org: Harvard University
    end: '05:00 '
    id: '155'
    order: 2
    start: '04:30 '
    title: 'From Manuscript to Transcription and Back Again: Closing the Virtuous
      Circle with Houghton MS Lat. 5'
    type: Presentation
  - abstract: "This presentation describes a workflow for a scholar to take a IIIF\
      \ object such as a manuscript, add annotations via our implementation of Simple\
      \ Annotation Server, and additionally incorporate user-contributed structured\
      \ metadata using our Community Catalog tool. We combine these multiple facets\
      \ of source and user-generated information into a prototyped manifest which\
      \ can represent a significant amount of scholarly work. We will outline the\
      \ API properties used and editorial decisions made in how we format this combined\
      \ Scholar\u2019s Manifest."
    authors:
    - name: Debra Cashion
      org: St. Louis University, United States of America
    - name: Ben Bakelaar
      org: Human Experience Systems
    end: '05:30 '
    id: '113'
    order: 3
    start: '05:00 '
    title: "Creating a Scholar\u2019s Manifest: incorporating user-contributed annotations\
      \ and metadata"
    type: Presentation
