  session_time: 'Wednesday, June 08: 09:00am - 10:30am'
  sessions:
  - abstract: "Gent Gemapt (2020-2023) is a public history pilot project that relies\
      \ on IIIF for the integration, presentation, and participative enrichment of\
      \ heritage. The premise of Gent Gemapt is that all types of heritage can be\
      \ mapped and that place is an ideal concept to structure and discover a city\u2019\
      s history. Gent Gemapt aims to merge heritage collections with historical maps\
      \ in order to connect collections, the urban landscape, and the people of Ghent.<br/><br/>Since\
      \ archival and heritage collections are often fragmented over different GLAMs,\
      \ we need a consistent way to organise the data. To do this spatially, we create\
      \ a geographical index - a gazetteer - which uniquely describes each place (e.g.\
      \ streets, squares, bodies of water, public buildings) with an identifier and\
      \ additional information. Additionally, IIIF provides a framework to unify collections\
      \ across GLAMs.<br/><br/>In Gent Gemapt, the heritage partners have diverging\
      \ digital infrastructures, metadata schemes and levels of IIIF implementation,\
      \ which complicates the extraction of common properties such as dates, references\
      \ to places, identifiers, coordinates etc. For each contributing partner, we\
      \ add a metadata mapping service to solve this issue.<br/><br/>We use Omeka\
      \ S as the framework to integrate the gazetteer, the collection data and the\
      \ historical maps. Places and manifests of collection objects are loaded into\
      \ Omeka S as items and referenced to each other. Historical maps are georeferenced,\
      \ converted to tile services and added as Omeka items. An API is built on top\
      \ of Omeka S to feed a rich user interface where users can navigate through\
      \ the historical map layers, query the places and explore the collections in\
      \ IIIF.<br/><br/>The next step for Gent Gemapt is to use the Madoc platform\
      \ to evolve from a presentation platform to a participative one where Ghentians\
      \ can enrich the location-based collections by enriching metadata, annotating\
      \ images, transcribing documents, and georeferencing historical maps. Next to\
      \ presenting the enriched collections in Gent Gemapt, a future challenge will\
      \ be to let the enriched collections be received and validated by the collection\
      \ managers as well.<br/><br/>"
    authors:
    - name: Fien Danniau
      org: Ghent Centre for Digital Humanities (Ghent University, Belgium)
    - name: Frederic Lamsens
      org: Ghent Centre for Digital Humanities (Ghent University, Belgium)
    - name: Vincent Ducatteeuw
      org: Ghent Centre for Digital Humanities (Ghent University, Belgium)
    - name: Lise Foket
      org: Ghent Centre for Digital Humanities (Ghent University, Belgium)
    end: '09:30 '
    id: '133'
    order: 1
    start: '09:00 '
    title: IIIF as an enabler for presentation and participation in the public history
      project Gent Gemapt.
    type: Presentation
  - abstract: Paul Laurence Dunbar was the first African-American poet to garner national
      critical acclaim. Born in Dayton, Ohio, in 1872, Dunbar penned a large body
      of dialect poems, standard English poems, essays, novels, and short stories
      before he died at the age of 33. His work often addressed the difficulties encountered
      by members of his race and the efforts of African-Americans to achieve equality
      in America. He was praised both by the prominent literary critics of his time
      and his literary contemporaries but the resources related to his works and life
      are often included in minority author exhibitions, aggregated genre-based collections,
      or disregarded altogether. The Dunbar Library and Archive (DLA) joins existing
      remote IIIF collections of images, manuscripts, scores, and performances with
      textual resources, geographic locations, and bibliographic records. In addition
      to enriching descriptions and relationships with new annotations, new authority
      entities are being created for the supporting people, places, and events surrounding
      his life. Students and community members are coordinating with the U.S. National
      Parks Service and community groups to digitize many artifacts and resources
      that are challenging to access. The University of Dayton offers a model for
      a focused and distributed open archive that offers better representation of
      the subject and his diverse communities, functions as a research portal for
      scholars and journalists, and encourages sharing and creation among teachers
      and members of the public. The team at Saint Louis University is building this
      data entry platform and public website as a reusable architecture on open and
      available tools including their TPEN transcription tool, public RERUM repository,
      as well as IIIF and W3C Web Annotation standards. The first phase of this project
      completes this August and the public site development continues through June
      2023.
    authors:
    - name: Patrick Cuba
      org: SAINT LOUIS UNIVERSITY, United States of America
    - name: Bryan Haberberger
      org: SAINT LOUIS UNIVERSITY, United States of America
    end: '10:00 '
    id: '115'
    order: 2
    start: '09:30 '
    title: Restoring a Space for Paul Dunbar
    type: Presentation
  - abstract: Mapping Color in History (MCH) is a digital humanities project which
      examines scientific data drawn from material analyses of pigments in Asian paintings
      from a historical perspective. Existing pigment databases and publications are
      centered around the pigment and are difficult to use for non-specialists. MCH
      builds on this pigment and element data which has been collected by art conservation
      scientists during XRF, infrared, and Raman forensic analyses, but makes it easier
      for art history researchers to use the data. MCH also goes further than existing
      pigment databases by foregrounding the historical objects and presenting scientific
      pigment data in that context. Each work in the platform includes extensive bibliographic
      and art history metadata. This facilitates geospatial and temporal analyses,
      such as tracking where and when pigments first became available to artists by
      plotting their appearances on maps and timelines.<br/><br/>The visual display
      of information is central to Mapping Color in History. IIIF is a natural technology
      to use for a project which relies on visual works from numerous museum and library
      digital collections. Some institutions, such as the Harvard Art Museums, already
      provide resources via IIIF, and these were easy to integrate into MCH. However,
      many other institutions do not yet provide IIIF resources. MCH utilizes a new
      IIIF ingest pipeline provided by the Harvard Library Technical Services team
      (LTS) which provides image servers and infrastructure as a service to numerous
      university clients. This centralized IIIF infrastructure allows new projects
      across the university to integrate IIIF rapidly while staying focused on application
      features rather than IIIF-specific implementation details and maintenance. Our
      process starts by securing image rights from a holding institution and obtaining
      high resolution files. Mapping Color researchers provide the image files and
      associated metadata. The MCH application deposits the images in an S3 bucket,
      generates a manifest, validates the manifest, and submits an ingest request
      to the LTS ingest service via JSON endpoint with JWT authentication. The ingest
      service then creates and activates URNs for the manifest and all referenced
      assets and serves images and manifests.<br/><br/>IIIF also allows us to deeply
      integrate pigment analysis data with the object digital representations. Mapping
      Color in History uses a CatchPy annotation server, which allows researchers
      to annotate analyses as layers on a canvas representing the work. We have extended
      the Mirador 3 mirador-annotations plugin to include an adapter for CatchPy and
      to allow researchers to also capture the visible color and analysis methodology
      associated with each annotation point. This links the annotations back to our
      application data, so end users can click on a visible color and have it highlighted
      within Mirador. The UX is much more usable for researchers and casual users
      than typical pigment databases, as it is easy to see exactly where pigments
      appear on the work and compare analyses of different paintings.
    authors:
    - name: Cole Daniel Crawford
      org: Harvard University Arts and Humanities Research Computing, United States
        of America
    end: '10:07 '
    id: '146'
    order: 3
    start: '10:00 '
    title: 'Mapping Color in History: Using IIIF to Annotate Historical Objects with
      Pigment Data'
    type: Lightning talk
  - abstract: "Miiify is an experimental annotation server that is based on the W3C\
      \ Web Annotation Protocol. Rather than rely on running a centralised infrastructure,\
      \ Miiify adopts a distributed approach to collaboration using a peer review\
      \ process facilitated on GitHub. Each user interacts with their own instance\
      \ of Miiify using a web interface that supports annotating content such as images.\
      \ Contributions are then submitted back to the main GitHub repository through\
      \ a pull request.<br/><br/>Miiify is built using Irmin, a distributed database\
      \ technology following the same principles as Git. Some key features of Miiify\
      \ include:<br/><br/>\u2022 Native Git support (no external database required)<br/><br/>\u2022\
      \ No requirement to support user authentication or accounts<br/><br/>\u2022\
      \ Provenance through Git commit history<br/><br/>\u2022 Light-weight (Docker\
      \ image less than 60MB)<br/><br/>The ability to read and write data in the Git\
      \ format means that there is no dependency on an external database technology.\
      \ The contents of the Git repository (the annotations) can be navigated as a\
      \ tree structure corresponding directly to the structure of the JSON. Running\
      \ a dedicated centralised crowdsourcing service requires user account management.\
      \ This will include governing what privileges users have to alter data on that\
      \ platform. Using Git means we can take advantage of the identity management\
      \ available in platforms such as GitHub. GitHub conforms to GDPR regulations\
      \ by limiting the amount of personal data required to use the service. For example,\
      \ to contribute on GitHub only a valid email address is required which can provide\
      \ a level of anonymity for a user. However, any changes to data made by users\
      \ are visible through the review process these platforms facilitate. The complete\
      \ history of changes are maintained which allows data to be reverted to any\
      \ known previous version. Miiify has been built with the OCaml toolchain which\
      \ compiles to efficient native code capable of running within a light-weight\
      \ Docker container or even within a unikernel directly on a hypervisor or bare\
      \ metal."
    authors:
    - name: John Moore
      org: The National Archives, United Kingdom
    - name: Louise Seaward
      org: The National Archives, United Kingdom
    - name: Pip Willcox
      org: The National Archives, United Kingdom
    end: '10:14 '
    id: '135'
    order: 4
    start: '10:07 '
    title: 'Miiify: distributed crowdsourced annotations'
    type: Lightning talk
  - abstract: With the launch of the Natural History Museum of Denmark's collection
      platform (https://collections.snm.ku.dk/en) both researchers and members of
      the general public can explore the collections in intimate detail from anywhere
      in the world. There are hundreds of thousands of objects to explore with more
      being added frequently by the museum.<br/><br/>In this lightning talk I will
      explain how the collection weaves together images and metadata from the museum's
      in-house collection management system and the Global Biodiversity Information
      Facility (GBIF) to serve both the scientific community and the general public.<br/><br/>We
      hope this open source project, launched in partnership with Cogapp last year,
      can act as a catalyst for other natural history museums and GBIF contributors
      to present their collections online.
    authors:
    - name: Andy Cummins
      org: Cogapp, United Kingdom
    end: '10:21 '
    id: '117'
    order: 5
    start: '10:14 '
    title: An open source, IIIF-enabled, natural history collection platform
    type: Lightning talk
  - abstract: pdiiif allows users to generate a PDF with a table of contents, a hidden
      text layer (if the manifest has OCR) and, optionally, annotations from any IIIF
      manifest. Where possible, this is done using their web browser for the bulk
      of the work. Compared to other solutions, it is very memory efficient by using
      a streaming approach that never keeps more than a few pages in memory at once
      (depending on the browser). Plans for the future include a way to re-import
      annotations applied to the PDF (e.g. done on an iPad) back into WebAnnotations
      to bridge the gap between online and offline workflows. At the moment, pdiiif
      is available as a standalone web application and as a low-footprint JavaScript
      library that can be embedded in other applications. A Mirador 3 plugin and browser
      extensions are planned for later in 2022.
    authors:
    - name: Johannes Baiter
      org: Bavarian State Library
    end: '10:28 '
    id: '129'
    order: 6
    start: '10:21 '
    title: 'pdiiif: PDF as an offline IIIF Viewer'
    type: Lightning talk
  start: ' 09:00'
  start_date: 2022-06-08 09:00
