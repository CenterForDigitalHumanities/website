  session_time: 'Wednesday, June 08: 11:00am - 12:10pm'
  sessions:
  - abstract: The Swiss National Data & Service Center for the Humanities (DaSCH),
      a IIIF-C full member since 2017 has implemented the Simple Image Presentation
      Interface (SIPI), a IIIF Image API 3.0 Server that DaSCH maintained with the
      help of the Digital Humanities Lab of the University of Basel, within the DaSCH
      Service Platform (DSP), a software framework used for storing, sharing, and
      working with primary sources and data in the humanities.<br/><br/>DaSCH is in
      the process of designing a proof-of-concept for the deployment of the IIIF Presentation
      API 3.0 and the IIIF Change Discovery API 1.0, on the basis of the existing
      resources and projects hosted on DSP. For the Presentation API, templates will
      be first created manually with the help of the cookbook recipes. Then, scripts
      enabling the semi-automation for generating IIIF resources will be designed.
      As for the Change Discovery, DaSCH already provides an Event log of created
      resources. Thus an assessment on how the ActivityStreams endpoint could be built
      on top of it will be carried out.<br/><br/>The lightning talk will explore the
      process and challenges involved in deploying these IIIF APIs and how they could
      be implemented within DSP to allow users to further contextualise cultural heritage
      resources on and off the platform as well as enabling improved aggregation thereof.<br/><br/>
    authors:
    - name: Julien Antoine Raemy
      org: University of Basel / DaSCH, Switzerland
    end: '11:07 '
    id: '112'
    order: 1
    start: '11:00 '
    title: Designing a proof-of-concept for the implementation of the Presentation
      API 3.0 and Change Discovery API 1.0 within the DaSCH Service Platform (DSP)
    type: Lightning talk
  - abstract: IIIF has been developing now for over 10 years, evolving from a collaborative
      method for presenting images on the web into a robust, well documented, global
      framework for sharing and linking images, annotations, video, audio, and soon,
      hopefully, even 3D models. So it seems about time to start to consider, at what
      stage might IIIF transition into the International Information Interoperability
      Framework? This lighting talk will introduce a new simple IIIF Collection and
      Manifest presentation tool, based around Mirador 3, which uses the existing
      presentation API to link sets of images to PDF versions of related publications,
      but also explores how the presentation API could be used, or potentially, extended
      to share further data sets and also support the presentation of simple interactive
      tables or even graphs. Pushing even further the idea that the documented structure
      for IIIF could be reused or extended to share additional types of data and demonstrate
      a working example of why it could be time to swap "Image" for "Information".
    authors:
    - name: Joseph Padfield
      org: The National Gallery, United Kingdom
    end: '11:14 '
    id: '153'
    order: 2
    start: '11:07 '
    title: IIIF - Could it be time to swap the Image for Information?
    type: Lightning talk
  - abstract: "Starting with version 7.2 DSpace, provides basic support for IIIF out\
      \ of box. The work was the result of a joint effort between Willamette University\
      \ and 4Science. Willamette University had begun work on DSpace version 7 and\
      \ IIIF as a way to enhance access to digital content that was being hosted on\
      \ two local systems. A key objective was to replace this existing infrastructure\
      \ with a single, community-supported solution. \_4Science since \_2017 had been\
      \ developing an addon for DSpace \_(starting from version 5) to support IIIF,\
      \ easily integrated \_with a set of external Image Servers such as Cantaloupe\
      \ or Digilib. \_On the basis of these experiences, \_an effective collaboration\
      \ \_started, aimed at \_ integrating IIIF support \_in the official DSpace codebase.\_\
      <br/><br/>DSpace 7 now allows\_institutions to upload images in DSpace, getting\
      \ automatically a IIIF manifest for the item based on\_item and bitstream (images)\
      \ level metadata; in this way the \_TOC can be easily managed. Ideally, any\
      \ IIIF compliant image server can be used, although instructions and full configuration\
      \ examples are provided for Cantaloupe. Experimental support for the IIIF Search\
      \ API is also available and it is expected to be refined in future releases.\_\
      <br/><br/>The presentation will introduce the available features, the architecture,\
      \ the tools and strategies that can help institutions to deal with large collections\
      \ using bulk imports.\_"
    authors:
    - name: Michael Spalti
      org: Willamette University, United States of America
    - name: Andrea Bollini
      org: 4Science, Italy
    - name: Claudio Cortese
      org: 4Science, Italy
    end: '11:21 '
    id: '128'
    order: 3
    start: '11:14 '
    title: Bringing IIIF to the DSpace community
    type: Lightning talk
  - abstract: FairCopy is a simple and powerful tool for reading, transcribing, and
      encoding primary sources using the TEI Guidelines. FairCopy can import IIIF
      manifests as a starting point for transcription. Users can then highlight zones
      on each surface and link them to the transcription. FairCopy exports valid TEI
      XML which is linked back to the original IIIF endpoints. In this lightning talk,
      we will demonstrate IIIF functionality in FairCopy.
    authors:
    - name: Nick Laiacona
      org: Performant Software Solutions LLC, United States of America
    end: '11:28 '
    id: '118'
    order: 4
    start: '11:21 '
    title: Transcribing Primary Sources using FairCopy and IIIF
    type: Lightning talk
  - abstract: As a result of the IIIF Presentation API version 3 (henceforth, IIIFv3),
      we've gotten a set of rules for annotating video. However, there is still not
      enough implementation to treat it easily. Under such situation, Mirador version
      3 finally implements the ability to show video. Therefore, we started to develop
      a function to embed annotations to Mirador version 3's video. As a result, not
      only text but also images can be pasted on the video only by writing a JSON
      file compliant with IIIFv3. This also means that you can re-edit a video that
      has already been published. In addition, we have improved the subtitle display
      for ELAN's WebVTT. This allowed us to improve the interoperability of Video
      through IIIF.
    authors:
    - name: Kiyonori Nagasaki
      org: The University of Tokyo, Japan
    - name: Jun Homma
      org: FLX Style
    - name: Ikki Ohmukai
      org: The University of Tokyo, Japan
    end: '11:35 '
    id: '143'
    order: 5
    start: '11:28 '
    title: An improvement for Video annotation on Mirador
    type: Lightning talk
  - abstract: Art exhibition catalogs provide documentation for items displayed during
      an exhibition at museums or art galleries. The contents of these catalogs are
      important for GLAM institutions, as many of the works described in these catalogs
      are now part of their collections. Moreover, art historians use these catalogs
      to research the exposition of works, investigate particular curators, galleries,
      artists, and discover general trends over time. Even though a large portion
      of the catalogs have been digitized, their contents are not transcribed, making
      automated processes such as full-text search difficult. And although there exist
      several end-to-end Optical Character Recognition (OCR) systems which can automate
      the transcription process, these often require technical knowledge for the selection
      of pre- and post-processing methods or retraining of the underlying OCR model.
      Thus the use of these sources remains a largely manual and time-intensive task.<br/><br/>During
      this talk, I will present a semi-automated pipeline which is able to extract
      metadata from exhibition catalogs. I investigate this using 19th-century art
      exhibition catalogs of - predominantly Flemish - fine arts museums. This is
      done by implementing a general OCR model (Tesseract OCR) which is adapted to
      the characteristics of the art catalogs. The OCR text output is then transformed
      into IIIF annotations, which can be loaded as part of a IIIF manifest into Madoc
      - an open source, IIIF-based platform for (participatory) annotation, transcription
      and showcasing of digital collections. In Madoc, the OCR results can be further
      corrected by volunteers or domain experts. Afterward, the corrected text data
      is datamined using machine learning techniques such as Named Entity Recognition
      (NER) and Document Layout Analysis. The extracted keywords are then linked to
      external authorities such as RKD Artists and Art and Architecture Thesaurus
      (AAT). Finally, this linked information is embedded in the IIIF manifest. This
      method assists in reusing, sharing and querying the extracted information without
      requiring a heavy technical background. Thanks to this enriched Linked Open
      Data, art historians will be able to compile exhibition timelines for artworks
      and discover previously unknown patterns between artworks based on their exhibition
      history.
    authors:
    - name: Alec Van den broeck
      org: 'University Ghent;

        Flemish Art Collection;

        Ghent Centre for Digital Humanities;

        Imec IDLab'
    - name: Steven Verstockt
      org: 'University Ghent;

        Imec IDLab'
    - name: Christophe Verbruggen
      org: 'University Ghent;

        Ghent Centre for Digital Humanities'
    - name: Pascal Ennaert
      org: Flemish Art Collection
    - name: Julie Birkholz
      org: 'University Ghent;

        Ghent Centre for Digital Humanities'
    end: '11:42 '
    id: '132'
    order: 6
    start: '11:35 '
    title: 'Enriched Art with IIIF: Improving searchability of art collections through
      machine learning'
    type: Lightning talk
  - abstract: The Corpus Kalendarium Database, or CoKL DB*, is a relational database
      of the devotional calendars from Books of Hours. As of February 2022, it contains
      376 transcribed calendars and metadata about a further 267 manuscripts, yielding
      137,605 calendar entries in total. The project is built from, and only possible
      with, the large scale manuscript digitization work at repositories worldwide,
      and the IIIF standard of presenting those digital facsimiles. Although not all
      of the digital manuscripts added come from IIIF-enabled collections, the standard
      enables easier discovery and the transcription of those manuscripts. This will
      be a case study of a big data digital humanities project only possible due to
      the the wide scale use of the IIIF manifest standard by libraries, museums,
      and other manuscript holding institutions.<br/><br/>* http://www.cokldb.org/
    authors:
    - name: Aaron David Macks
      org: Harvard Business Publishing, United States of America
    end: '11:49 '
    id: '138'
    order: 7
    start: '11:42 '
    title: 'Chronophage: Leveraging IIIF standards to build the CoKL Database'
    type: Lightning talk
  - abstract: "More and more museums, libraries, galleries, and archives support IIIF\
      \ and enable scholars and culture enthusiasts to work with data from heterogeneous\
      \ sources. But, how IIIF content is displayed on web pages, how links to manifests\
      \ and collections are presented, still varies from institution to institution.\
      \ Furthermore, copying URLs to JSON files is not a familiar way of working for\
      \ many users. The detektIIIF browser extension attempts to provide users with\
      \ consistent, convenient access to IIIF resources on websites. DetektIIIF tries\
      \ to automatically detect IIIF resources and displays them in an orderly manner.\
      \ The extension also examines some quality features of IIIF implementations\
      \ and displays the details. At first, only a prototype version of detektIIIF\
      \ for Chrome existed for a few years. On the initiative of the Zentralbibliothek\
      \ Z\xFCrich, seige.digital GbR developed a more advanced version of detektIIIF\
      \ with improved features, compatibility with Firefox and Chrome, and an interface\
      \ that can be customized through themes for institutional use. DetektIIIF is\
      \ open source software. This lightning talk demonstrates the functionality and\
      \ the architecture of the extension, invites to use detektIIIF and to participate\
      \ in its further development.<br/><br/>"
    authors:
    - name: Leander Seige
      org: seige.digital GbR, Germany
    end: '11:56 '
    id: '139'
    order: 8
    start: '11:49 '
    title: DetektIIIF, a IIIF browser extension
    type: Lightning talk
  - abstract: Give me your fun, your frivolous,<br/><br/>Your huddled experiments
      yearning to breathe free,<br/><br/>The wretched refuse of your latest hackathons.<br/><br/>Send
      these, the lightheartedness, tempest-tost to me,<br/><br/>I lift my image server
      beside the golden door!
    authors:
    - name: Tristan Roddis
      org: Cogapp, United Kingdom
    end: '12:03 '
    id: '123'
    order: 9
    start: '11:56 '
    title: Fun With IIIF
    type: Lightning talk
