  start_date: 2022-06-08 11:00
7:
  date: '2022-06-08'
  day: 8
  end: '15:30'
  id: 7
  name: Block 7 - Afternoon session
  session_time: 'Wednesday, June 08: 01:30pm - 03:30pm'
  sessions:
  - abstract: "We believe that IIIF has a huge potential for scholars of the (digital)\
      \ humanities which might not yet have been exploited. User-created IIIF collections\
      \ could serve as a means to make accessible and share research data, which could\
      \ ultimately lead to a more open scholarly practice surrounding the whole data\
      \ life cycle. From a UX perspective, we identified two main hurdles: first,\
      \ IIIF tools have to be integrated better in order to serve a possibly seamless\
      \ user experience as well as to support scholars in \u201Cgetting-the-job-done\u201D\
      . Secondly, among humanities scholars, there might be a lack of awareness of\
      \ the potentials of IIIF tools which might derive from relatively high technical\
      \ barriers with little benefit for users having only little or no technical\
      \ knowledge.<br/><br/>We developed our use case \u201CStoring and sharing user-created\
      \ IIIF collections\u201D from those considerations, with the goal to make use\
      \ of tools and components developed by the IIIF community, and to create a Mirador\
      \ Viewer workspace usable for an audience with little or no tech-background.\
      \ Our solution design is as followed:<br/><br/>1. A Mirador Viewer serves as\
      \ central workspace which can be directly accessed from e-manuscripta and e-rara<br/><br/>2.\
      \ Users coming from those platforms can gather IIIF manifests in the same Mirador\
      \ instance<br/><br/>3. The browser-plugin ZB-detektIIIF by Leander Seige and\
      \ the ZB-Lab is a tool that allows users to create IIIF collections in JSON-format<br/><br/>4.\
      \ For autumn 2022, the development of a storage plugin is planned with API to\
      \ GitHub to allow users to store and share their IIIF collections<br/><br/>With\
      \ this presentation we would like to showcase the possible potential<br/><br/>a)\
      \ of IIIF collections as a means for an Open Scholarly practice (including the\
      \ ensuing technical aspects)<br/><br/>b) of how to better represent scholarly\
      \ real world scenarios in a IIIF environment (including the whole data life\
      \ cycle)<br/><br/>c) of the Mirador Viewer as an integration platform for distributed\
      \ IIIF components within an organizational digital heritage setting<br/><br/>d)\
      \ of widening the audience through a holistic user experience including user\
      \ flow and awareness.<br/><br/>About the authors:<br/><br/>The ZB-Lab of the\
      \ Zentralbibliothek Z\xFCrich (Central Library Zurich) was only recently founded\
      \ with the goal to make our digital assets more accessible and usable for a\
      \ wider audience. With its dual role as public and research library, the ZB\
      \ Zurich wants to address respective user groups equally, hoping to bring forward\
      \ the digital turn in a user-friendly way whilst benefiting from higher user\
      \ interaction. The main function of the ZB-Lab therefore is to search, find,\
      \ and create digital service solutions that take into account the potential\
      \ of the ZB\u2019s digital assets as well as its user needs.<br/><br/>"
    authors:
    - name: Anna Keller
      org: "Zentralbibliothek Z\xFCrich, Switzerland"
    - name: "Elias Kreyenb\xFChl"
      org: "Zentralbibliothek Z\xFCrich, Switzerland"
    end: '02:00 '
    id: '141'
    order: 1
    start: '01:30 '
    title: 'Reaching out to the crowds: IIIF as a scholarly practice'
    type: Presentation
  - abstract: "Avalon Media System is an open source system for managing and providing\
      \ access to collections of digital audio and video based on the Samvera technology\
      \ stack. In use at over a dozen institutions, IIIF support has become an important\
      \ part of Avalon\u2019s strategy for the presentation of digital media assets\
      \ and interoperability with other digital repository systems. To this end, IIIF\
      \ APIs have become key players across components within the application.<br/><br/>In\
      \ this session we will share an overview of IIIF integration and usage across\
      \ software developed by and with the Avalon team. This includes IIIF Presentation\
      \ 3 manifest generation for digital objects in Avalon Media System; development\
      \ on the IIIF Timeliner tool and its integration into Avalon; a new video player\
      \ designed for rich presentation of IIIF Presentation 3 manifests, built using\
      \ React and Video.js; and contributions to community cookbook recipes and use\
      \ cases for IIIF APIs."
    authors:
    - name: Jon Cameron
      org: Indiana University Libraries, United States of America
    - name: Dananji Withana
      org: Indiana University Libraries, United States of America
    end: '02:30 '
    id: '149'
    order: 2
    start: '02:00 '
    title: 'IIIF A/V in Practice: An Overview of IIIF Usage in Avalon Media System'
    type: Presentation
  - abstract: "Since 2018, the Indiana University (IU) Libraries have been working\
      \ with partners at AVP, New York Public Library (NYPL), and the University of\
      \ Texas at Austin, with support from the Andrew W. Mellon Foundation, to build\
      \ the Audiovisual Metadata Platform, or AMP. AMP is an open-source software\
      \ platform that allows archivists and librarians to define and execute custom\
      \ workflows that combine artificial intelligence and machine learning services\
      \ with human expertise in order to more efficiently and effectively create metadata\
      \ in support of discovery, identification, navigation, and rights determination.\
      \ One of the features of AMP is the ability for implementers to add their own\
      \ \u201Cadapters,\u201D which could be additional machine learning tools or\
      \ data output generators that map from AMPs internal JSON schema to another\
      \ data format, such as IIIF. In this session, we will share an overview of the\
      \ AMP platform, illustrate potential use cases for implementation, demonstrate\
      \ the use of the Avalon project\u2019s IIIF-based Timeliner tool for output\
      \ correction, and discuss the potential of AMP for exporting machine learning\
      \ annotations as IIIF manifests for use in emerging audiovisual platforms and\
      \ players that support the IIIF Annotation format, such as AudiAnnotate and\
      \ Aviary."
    authors:
    - name: Shawn Averkamp
      org: AVP
    - name: Jon Cameron
      org: Indiana University Libraries
    end: '03:00 '
    id: '148'
    order: 3
    start: '02:30 '
    title: 'AMPlifying Interoperability: IIIF Integrations for the Audiovisual Metadata
      Platform'
    type: Presentation
  - abstract: "Digital collection front ends tend to lean on the \u201Cviewer\u201D\
      \ as the primary and sometimes only way for a user to interact with a IIIF manifest.\
      \ This overview will dive into how we are seeking to make more modular our implementation\
      \ of the IIIF Presentation 3.0 API with works, collections, and the web sites\
      \ that showcase them. Our approach has led us to create more modular IIIF viewing\
      \ tools such as Clover (a Manifest items tool), Bloom (a Collection items tool),\
      \ and Nectar (a IIIF descriptive property primitive library) that extend the\
      \ idea of a client and viewer.<br/><br/>Tools to be discussed:<br/><br/>https://github.com/samvera-labs/clover-iiif<br/><br/>https://github.com/samvera-labs/bloom-iiif<br/><br/>https://github.com/samvera-labs/nectar-iiif"
    authors:
    - name: Adam Arling
      org: Northwestern University
    - name: Mat Jordan
      org: Northwestern University
    end: '03:30 '
    id: '119'
    order: 4
    start: '03:00 '
    title: The Front End Theory
    type: Presentation
  start: ' 13:30'
  start_date: 2022-06-08 13:30
