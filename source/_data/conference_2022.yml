    title: State of the IIIF Universe
    type: Presentation
  - abstract: With growing, global efforts for further establishing IIIF use for 2D
      images and Audio/Video (A/V) data, there is increasing commitment to develop
      similar standards for 3D content. The IIIF 3D Community Group is collaboratively
      considering common challenges and potential solutions with major 3D developers
      and researchers, and has formed the IIIF 3D Technical Specification Group, engaging
      even more widely with specialists and representatives across user communities
      and standards bodies. The complementary work of the CG and TSG is considering
      ways not only to suitably extend IIIF into the 3rd (physical) dimension, but
      also to explore digital opportunities to try to address the concerns of decolonisation
      and digital/object repatriation. In addition, the group will be considering
      creative options to support incorporation of 2D and A/V with 3D data, enabling
      combinations to form digital dioramas, scene and soundscape reconstructions,
      and the potential to help build an inclusive metaverse. Please do join us!
    authors:
    - name: Ronald S. Haynes
      org: University of Cambridge, United Kingdom
    end: '10:30 '
    id: '151'
    order: 3
    start: '10:00 '
    title: IIIF 3D - Developing New Dimensions & Technical Specification
    type: Presentation
  start: ' 09:00'
  start_date: 2022-06-07 09:00
