image:
  label: Image API
  description: Retrieves images from anywhere in the world and allows the user to select an area of the image and to resize, rotate, and edit the quality.
  image: assets/images/icon-image.png
  latest:
    label: Prod v3.0
    major: 3
    minor: 0
    patch: 0
presentation:
  label: Presentation API
  description: Packages each image with its metadata so users know the origin, title of the image, and even what page of a book the image was from.
  image: assets/images/icon-presentation.png
  latest:
    label: Prod v3.0
    major: 3
    minor: 0
    patch: 0
authentication:
  label: Authentication API
  description: Control and restrict access by creating a link to a user interface for logging in and services that provide credentials.
  image: assets/images/icon-auth.png
  latest:
    label: Prod v3.0
    major: 1
    minor: 0
    patch: 0
search:
  label: Search API
  description: Access high-quality images, examine them closely, and share your work with collaborators to aid research and presentation.
  image: assets/images/icon-search.png
  latest:
    label: Beta v1.0
    major: 1
    minor: 0
    patch: 0
change_discovery:
  label: Change Discovery API
  description: Harvest any changes published by organizations that deliver digital objects.
  image: assets/images/icon-change.png
  latest:
    label: Beta v0.09
content_state:
  label: Content State API
  description: Generate a very specific link to a particular view of an object, like a specific area on a particulat page rotated at a certain angle.
  image: assets/images/icon-state.png
  latest:
    label: Beta v0.03
